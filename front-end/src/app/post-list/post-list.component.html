<div class="list-group">
    <h1> Blog Posts </h1>
    <div class="list-group-item" *ngFor="let post of (response | async)?.posts; index as postId">
      <h3>
        <a [title]="post.title + ' details '" [routerLink]="['/post', post.id]">
          {{ post.title }}
        </a>
      </h3>
      <button (click)="edit(post)" class="mrgn2px">
        Edit
      </button>
      <button (click)="delete(post, postId)" class="mrgn2px button-red">
        Delete
      </button>
      <br />
    </div>
  <button (click)="create()" class="mrgn2px width20per mrgntop5px">
    Create New Post
  </button>
</div>
